<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Guess Word</title>
  </head>
  <body>
    <div class="winner hidden">
      <lottie-player
        src="https://assets4.lottiefiles.com/datafiles/U1I3rWEyksM9cCH/data.json"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px"
        loop
    
        autoplay
      >
    </lottie-player>
    </div>
    <main class="app">
      <div class="container">
        <div class="header">
          <h1 class="title">خمن الكلمة</h1>
        </div>
        <div class="card">
          <input type="text" maxlength="1" class="typing" />
          <div class="card-content">
            <div class="inputs"></div>

            <div class="info">
              <p class="desc"></p>
              <p>عدد المحاولات :<span class="count"></span></p>
            </div>
            <button class="btn">جرب تاني</button>
          </div>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
